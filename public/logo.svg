<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Modern G shape -->
  <path d="M 60 100 
           A 40 40 0 0 1 100 60
           L 100 80
           A 20 20 0 0 0 80 100
           L 100 100
           L 100 140
           A 40 40 0 0 1 60 100
           Z" 
        fill="url(#gradient1)" 
        stroke="url(#gradient1)" 
        stroke-width="2"/>
  
  <!-- Modern S shape -->
  <path d="M 120 60
           A 30 30 0 0 1 150 90
           A 20 20 0 0 0 130 110
           A 30 30 0 0 1 100 140
           L 100 120
           A 20 20 0 0 0 120 100
           A 30 30 0 0 1 150 70
           Z" 
        fill="url(#gradient2)" 
        stroke="url(#gradient2)" 
        stroke-width="2"/>
  
  <!-- Decorative accent dots -->
  <circle cx="50" cy="50" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="150" r="4" fill="#ec4899" opacity="0.6"/>
</svg>